  <section id="dashboard">

  <section id="timer" class="timer-container">
    <h2>Pomodoro Timer</h2>
    <div>
      Focus: <input type="number" id="focusInput" value="25" /> min &nbsp;
      Break: <input type="number" id="breakInput" value="5" /> min
    </div>
    <div class="timer-display" id="timer">25:00</div>
    <div>
      <button onclick="startTimer()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </section>

  <script>
    const quotes = [
      "Even your mitochondria believe in you.",
      "Dr. Aftab, caffeine isnâ€™t a food group, but weâ€™ll let it slide.",
      "Study like itâ€™s viva tomorrow (because it probably is).",
      "You're a walking pharmacology textbook.",
      "Rest when you must, but donâ€™t you dare quit!",
      "Dr. Aftabâ€™s neurons are firing like a textbook on fire!",
      "Coffee: your loyal study partner since year one.",
      "You can outsmart histology â€” probably.",
      "Brains before charts, always.",
      "You vs. syllabus: Youâ€™ve got this.",
      "Dr. Aftab, even Google would be impressed by your knowledge.",
      "A little more effort, a little more glory.",
      "The pancreas may not be cute, but you gotta learn it.",
      "You + Focus = Distinction.",
      "Todayâ€™s struggle, tomorrowâ€™s stethoscope."
    ];

    function showQuote() {
      const el = document.getElementById("motivation");
      const q = quotes[Math.floor(Math.random() * quotes.length)];
      el.innerText = `"${q}"`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      showQuote();
    });

    let pomoInterval;
    let timeLeft = 25 * 60;
    let isRunning = false;

    function startTimer() {
      if (isRunning) return;
      const focusMinutes = parseInt(document.getElementById("focusInput").value) || 25;
      timeLeft = focusMinutes * 60;
      isRunning = true;

      pomoInterval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(pomoInterval);
          isRunning = false;
          alert("Break time! Good job, Doc.");
          showQuote();
          let breakMinutes = parseInt(document.getElementById("breakInput").value) || 5;
          timeLeft = breakMinutes * 60;
          updateDisplay();
          return;
        }
        timeLeft--;
        updateDisplay();
      }, 1000);
    }

    function resetTimer() {
      clearInterval(pomoInterval);
      isRunning = false;
      const focusMinutes = parseInt(document.getElementById("focusInput").value) || 25;
      timeLeft = focusMinutes * 60;
      updateDisplay();
    }

    function updateDisplay() {
      const min = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const sec = (timeLeft % 60).toString().padStart(2, '0');
      document.getElementById("timer").innerText = `${min}:${sec}`;
    }
  </script>
</body>
