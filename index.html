<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0099cc" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Docere - Study Scheduler</title>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <h1>Docere</h1>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Schedule</a></li>
      <li><a href="#">Attendance</a></li>
      <li><a href="#">Quotes</a></li>
    </ul>
  </nav>

  <!-- Main Button -->
  <div class="main-content">
    <button onclick="enterStudyMode()">Enter Study Mode</button>
  </div>

  <!-- Pop-up -->
  <div class="popup" id="studyPopup">
    <p id="quoteText"></p>
  </div>

  <script src="script.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker
        .register('/service-worker.js')
        .then(() => console.log('Service Worker registered!'))
        .catch(err => console.error('SW registration failed:', err));
    });
  }
</script>
  <section id="ward-scheduler" class="section">
  <h2>Ward Duty Scheduler</h2>
  <div class="calendar-controls">
    <label for="ward-dept">Department:</label>
    <select id="ward-dept">
      <option value="Medicine">Medicine</option>
      <option value="Surgery">Surgery</option>
      <option value="Pediatrics">Pediatrics</option>
      <option value="Obstetrics & Gynaecology">Obstetrics & Gynaecology</option>
      <option value="Orthopaedics">Orthopaedics</option>
      <option value="ENT">ENT</option>
      <option value="Ophthalmology">Ophthalmology</option>
      <option value="Psychiatry">Psychiatry</option>
      <option value="Dermatology">Dermatology</option>
      <option value="Radiology">Radiology</option>
      <option value="Anaesthesia">Anaesthesia</option>
      <option value="Community Medicine">Community Medicine</option>
      <option value="Emergency">Emergency</option>
    </select>

    <label for="start-date">From:</label>
    <input type="date" id="start-date">

    <label for="end-date">To:</label>
    <input type="date" id="end-date">

    <button onclick="addWardDuty()">Assign</button>
  </div>
    <input type="checkbox" class="ward-check" data-date="${currentDate.toDateString()}" onchange="calculateWardAttendance()">

  <div id="ward-calendar"></div>
    <div id="ward-attendance-tracker" class="section">
  <h3>Ward Attendance</h3>
  <div id="attendance-list"></div>
      <div id="ward-progress-bar">
  <div id="progress-bar-inner"></div>
      </div>
      <div class="manual-mark">
  <label>Mark Specific Date: <input type="date" id="mark-date"></label>
  <button onclick="markDate()">Mark Present</button>
      </div>
</section>
</body>
</html>
