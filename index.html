<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docere - Study Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body>
  <header>
    <h1>Docere</h1>
    <nav>
      <button onclick="navigateTo('login-section')">Login</button>
      <button onclick="navigateTo('dashboard')">Dashboard</button>
    </nav>
  </header>

  <!-- LOGIN SECTION -->
  <section id="login-section">
    <h2>Login / Register</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
  </section>

  <!-- DASHBOARD SECTION -->
  <section id="dashboard" class="hidden">
    <h2>Welcome, <span id="user-email"></span></h2>
    <button onclick="logout()">Logout</button>

    <!-- Subject Tracker -->
    <div id="subject-section">
      <h3>Subjects</h3>
      <input type="text" id="subject-input" placeholder="Enter Subject Name" />
      <button onclick="addSubject()">Add Subject</button>
      <ul id="subject-list"></ul>
    </div>

    <!-- Topic Tracker -->
    <div id="topic-section" class="hidden">
      <h3 id="current-subject"></h3>
      <input type="text" id="topic-input" placeholder="Enter Topic Name" />
      <button onclick="addTopic()">Add Topic</button>
      <ul id="topic-list"></ul>
    </div>
  </section>

  <!-- Firebase Config -->
  <script>

      apiKey: "AIzaSyDP-oScHd8G5bMJqjZ15atgQjrwwjdffrg",
      authDomain: "docere-16a25.firebaseapp.com",
      projectId: "docere-16a25",
      storageBucket: "docere-16a25.appspot.com",
      messagingSenderId: "25249080743",
      appId: "1:25249080743:web:0a2fe30a5db74babcdf8c7"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();
  </script>

  <!-- Link JS -->
  <script src="script.js"></script>
</body>
</html>
